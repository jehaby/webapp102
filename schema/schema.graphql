schema {
    query: Query
    mutation: Mutation
}

type Query {
    categories(): [Category!]!

    manufacturers(): [Manufacturer!]!

    component(id: ID!): Component!
    # components(name: String): Component

    ad(uuid: ID!): Ad!
    ads(args: AdsArgs): AdConnection!
}

type Mutation {
    createComponent(input: CreateComponentInput!): Component!
    updateComponent(id: ID!, input: UpdateComponentInput!) : Component!
    removeComponent(id: ID!) : RemoveComponentPayload!

    adCreate(input: AdCreateInput!): Ad!
    adUpdate(uuid: ID!, input: AdUpdateInput!): Ad!
    # editAd()
    # removeAd()
}

input CreateComponentInput {
    name: String!,
    categoryId: ID!,
    manufacturerId: ID!
}

input UpdateComponentInput {
    name: String,
    categoryId: ID,
    manufacturerId: ID
}

type RemoveComponentPayload {
    id: ID!
}

input AdCreateInput {
    name: String!,
    description: String!,
    userUUID: ID!,
    componentId: ID!,
    price: Int!,
    currency: Currency!,
}

input AdUpdateInput {
    name: String,
    description: String,
    componentId: ID,
    price: Int,
    currency: Currency,    
}

input AdsArgs {
    first: Int
    # after: String
    # # categories: [Category]
    # components: [Component]
    # price: MinMax
    # weight: MinMax
    # location: String
}

type MinMax {
    Min: Int
    Max: Int
}
