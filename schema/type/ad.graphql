type AdsEdge {
    cursor: ID!
    node: Ad
}

type AdConnection {
    totalCount: Int!
    edges: [AdsEdge]
    pageInfo: PageInfo!
}

type Ad {
    uuid: ID!
    name: String!
    description: String!
    product: Product!
    user: User
    price: Int!
    currency: Currency!
    locality: Locality!
    createdAt: Time!
    updatedAt: Time
}
